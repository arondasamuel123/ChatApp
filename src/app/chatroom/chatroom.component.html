<section class="page-section  text-white mb-0" id="skills">
  <div class="container">
      <!-- About Section Heading-->

      <!-- About Section Content-->
      <h2 style="color: black;" align="center">CHAT ROOM</h2>
      <img class="center" src="../../assets/images/chat.svg" width="30%" height="50%">

      <form (ngSubmit)='send()' #sendForm='ngForm'>
        <div class="form-group">

          <input type="email" class="form-control" placeholder="Name" name="name" #name='ngModel' [(ngModel)]="newMessages.name">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Message</label>
          <textarea type="password" class="form-control"  placeholder="Message" name="text" #name='ngModel' [(ngModel)]="newMessages.text"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: black;"><font style="color: white;">SEND</font></button>
      </form>


  </div>
</section>
