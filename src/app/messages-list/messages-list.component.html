<div class="container content">
  <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mx-auto">
        <div class="card">
          <div class="card-header">Messages</div>
          <div class="card-body height3">
            <ul class="chat-list" *ngFor="let message of data; let i = index">
              <li class="in">
                <div class="chat-img">
                  <img alt="Avatar" src="https://bootdey.com/img/Content/avatar/avatar1.png">
                </div>
                <div class="chat-body">
                  <div class="chat-message">
                    <h5>{{message.name}}</h5>
                    <p>{{message.text}}</p>
                      <p>{{message.dateAdded | date:'medium'}}</p>

                  </div>
                </div>
              </li>
              <div class="row">
              <div class="mb-4 mx-4">
              <a href="delete/{{message.id}}"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a>

              </div>
              <div class="mb-5 mx-4">
                <a  href="edit/{{message.id}}"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a>
              </div>
              </div>
            </ul>
          </div>
        </div>
      </div>

  </div>
</div>
